<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./style.css" type="text/css" />
    <script
      src="https://kit.fontawesome.com/db81744f87.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <meta name="description" content="" />
    <title>login</title>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <img
          class="Illustration"
          src="./images/IllustrationLog.png"
          alt="Illustration"
        />
        <div class="userName">
          <img class="icon" src="./images/Vector.png" alt="vector" />
          <input type="text" placeholder="htw email" />
        </div>
        <div class="userPass">
          <img
            class="icon"
            src="./images/ant-design_lock-filled.png"
            alt="lock"
          />
          <input type="password" placeholder="password" />
        </div>
        <div class="login">
          <button>login</button>
        </div>
        <div class="options">
          <a href="signUp.html">sign up</a>
          <a href="#">forgot password?</a>
        </div>
      </div>
    </div>
  </body>
</html>
