<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./style.css" type="text/css" />
    <script
      src="https://kit.fontawesome.com/db81744f87.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <meta name="description" content="" />
    <title>sign up</title>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <img
          class="Illustration"
          src="./images/IllustrationSu.svg"
          alt="Illustration"
        />
        <div class="userName">
          <img class="icon" src="./images/Vector.png" alt="vector" />
          <input type="text" placeholder="htw email" />
        </div>
        <div class="userPass">
          <img
            class="icon"
            src="./images/ant-design_lock-filled.png"
            alt="lock"
          />
          <input type="password" placeholder="password" />
        </div>
        <div class="fachbreich">
          <img
            class="icon"
            src="./images/fachbreich.png"
            alt="lock"
          />
          <input type="text" placeholder="fachbreich" />
        </div>
        <div class="studiengang">
          <img
            class="icon"
            src="./images/studiengang.png"
            alt="lock"
          />
          <input type="text" placeholder="studiengang" />
        </div>
        <div class="Semester">
          <img
            class="icon"
            src="./images/Semester.png"
            alt="lock"
          />
          <input type="text" placeholder="Semester" />
        </div>
        
        <div class="signUp">
          <button>sign up</button>
        </div>
      </div>
    </div>
  </body>
</html>
